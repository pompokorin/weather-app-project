<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/2e6228d49a.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search">
          <div class="row justify-content-center">
            <div class="col-6">
              <input
                type="text"
                class="searc form-control shadow-sm"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="search-input"
              />
            </div>
            <div class="col-2 p-0">
              <button type="submit" class="searchButton" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-2 p-0">
              <button type=" submit" class="currentButton" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="formatDate" id="current-date"></div>

        <div class="row justify-content-evenly combinedReport">
          <div class="col-4 quick">
            <ul class="list-unstyled">
              <li>
                <i class="fa-solid fa-location-dot place"></i
                ><span id="current-city"></span>
              </li>
              <li id="current-temp"></li>
              <li><img src="" id="icon" /><span id="description"></span></li>
            </ul>
          </div>

          <div class="col-4 detail">
            <ul class="list-unstyled">
              <li>Feels like: <span id="feels-like"></span>°C</li>
              <li>Wind: <span id="wind"></span> m/s</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Pressure: <span id="pressure"></span> hPa</li>
            </ul>
          </div>
        </div>

        <hr />
        <div class="row justify-content-center next5days">
          <div class="col-4 col-lg-2 one">
            <ul class="list-unstyled">
              <li>Tue</li>
              <li>⛅️</li>
              <li>Sunny</li>
            </ul>
          </div>
          <div class="col-4 col-lg-2 two">
            <ul class="list-unstyled">
              <li>Wed</li>
              <li>⛅️</li>
              <li>Sunny</li>
            </ul>
          </div>
          <div class="col-4 col-lg-2 three">
            <ul class="list-unstyled">
              <li>Thur</li>
              <li>⛅️</li>
              <li>Sunny</li>
            </ul>
          </div>
          <div class="col-4 col-lg-2 four">
            <ul class="list-unstyled">
              <li>Fri</li>
              <li>⛅️</li>
              <li>Sunny</li>
            </ul>
          </div>
          <div class="col-4 col-lg-2 five">
            <ul class="list-unstyled">
              <li>Sat</li>
              <li>⛅️</li>
              <li>Sunny</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>

  <footer>
    This project was coded by Mina Miyamoto and is
    <a
      href=" https://github.com/pompokorin/weather-app-project"
      target="_blank"
    >
      Open-sourced on Github
    </a>
    and
    <a href="https://timely-arithmetic-d796b6.netlify.app/">
      hosted on Netlify</a
    >
  </footer>
</html>
